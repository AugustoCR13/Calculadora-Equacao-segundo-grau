<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora Equaçãoo do 2º</title>
        <link rel="stylesheet" href="estilos.css"> </link>
        <script src="script.js"> </script>
    </head> 
<body>
   <div id="Geral">
    <h3>Equação do 2º grau</h3>
       <div id="Tela">
           <p id="Fala">Insira a variavel </p>
           <div id="Variaveis">
            <label id="A">000 X² +</label>
            <label id="B">000 X +</label>
            <label id="C">000 = 0</label>
           </div>
            <label id="Delta">Δ= 000</label>
            <label id="X1">X'= 000</label>
            <label id="X2">X''= 000 </label>
        </div>
       <div id="Teclado">
            <p id="Exibe">0</p>
            <button class="Numeros" onclick="clique1()"> 1 </button>
            <button class="Numeros" onclick="clique2()"> 2 </button>
            <button class="Numeros" onclick="clique3()"> 3 </button>
            <button class="Numeros" onclick="clique4()"> 4 </button>
            <button class="Numeros" onclick="clique5()"> 5 </button>
            <button class="Numeros" onclick="clique6()"> 6 </button>
            <button class="Numeros" onclick="clique7()"> 7 </button>
            <button class="Numeros" onclick="clique8()"> 8 </button>
            <button class="Numeros" onclick="clique9()"> 9 </button>
            <button class="Numeros" id="negativo" onclick="negativo()"> -+ </button>
            <button class="Numeros" id="btn-0" onclick="clique0()"> 0 </button>
            <div id="Menu">
                <button class="Bm"id="apagar" onclick="apagar()">apagar</button>
                <button class="Bm"id="confirma" onclick="confirma()">Confirma</button>
            </div>
        </div>
    </div> 
</body>
